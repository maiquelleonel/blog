################################
# Attribution Link (Optional)
################################
# Setting this to false will remove the attribution link from the themes footer.
# You must then purchase a licence from https://desiredpersona.com/themes/
attribution: false


################################
# UI Default Settings
################################
# Show author bio
author_bio        : true
# Show post meta
post_meta         : true
# Show post social sharing icons
share_icons       : true
# Show post categories & tags
category_tag_list : true
# Share Icons
twitter_icon      : true
facebook_icon     : true
google_plus_icon  : false

# Disqus Comments
disqus:
    # Leave shortname blank to disable comments site-wide.
    # Disable comments for any post by adding `comments: false` to that post's YAML Front Matter.
    shortname: blog-maiquelleonel-com-br


################################
# UI Default Text
################################
